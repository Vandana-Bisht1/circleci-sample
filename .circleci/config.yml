version: 2.1
orbs:
  node: circleci/node@5
jobs:
  test-node:
    # Install node dependencies and run tests
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Split tests and output to file
          command: |
            circleci tests glob "src/**/*.test.*" | circleci tests split --split-by=timings > split_tests.txt
            echo "Running the following tests:"
            cat split_tests.txt
      - run:
          name: Run tests with JUnit as reporter
          command: npm test -- --ci --reporters=default --reporters=jest-junit --outputFile=test-results/junit.xml
          environment:
            JEST_JUNIT_OUTPUT_DIR: test-results
            JEST_JUNIT_ADD_FILE_ATTRIBUTE: "true"
      - store_test_results:
          path: test-results
  build-node:
    # Build node project
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      # Copy output to artifacts dir
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build
  deploy:
